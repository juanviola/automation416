    - service: script.turn_on
      data:
        entity_id: script.timer_off

timer_off:
  alias: "Turn off group.living_lights after 10 minutes"
  sequence:
    - delay: 
        minutes: 10
    - service: homeassistant.turn_off
      data: 
        entity_id: group.living_lights
