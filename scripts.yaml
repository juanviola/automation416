timed_lamp:
  alias: "Turn on lamp and set timer"
  sequence:
    - service: script.turn_off
      data:
        entity_id: script.timer_off

    - service: homeassistant.turn_on
      data: 
        entity_id: group.living_lights

#    - service: homeassistant.turn_on
